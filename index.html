<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja Bodetech</title>
    <link rel="stylesheet" href="style.css/reset.css">
    <link rel="stylesheet" href="style.css/style.css">
    <script src="scripts/script.js" defer></script>
</head>
<body>
    <!--Cabeçalho-->
    <header class="cabecalho">
        <h1>Loja Bodetech - Cadastro de Produtos</h1>
        <button id="btnTema" type="button">Mudar Tema</button>
    </header>
    
    <!--conteudo principal-->
    <main class="conteudo">
        <!--Formulario-->
        <section class="conteudo-formulario">
           <h2>Novo Produto</h2>
           <form id="form-produtos">
            <div class="grade">
              <label for="produto">Nome do Produto*
                <input type="text" name="" id="produto" required placeholder="Digite o nome do produto aqui...">
              </label>
              <!--caixa de seleção--> 
              <label>Catogorias*
                <select id="categoria">
                    <option value=""selected disabled>Opções</option>
                    <option value="">Hardware</option>
                    <option value="">Perifericos</option>
                    <option value="">Acessórios</option>
                    <option value="">Outros</option>
                </select>
              </label>
              <label for="preco">Preço(R$)*
                <input type="number" name="" id="preco" step="0.01" min="0" placeholder="0.00" required>
              </label>
                <label for="quantidade">Quantidade*
                  <input type="number" name="" id="quantidade" step="1" min="1" placeholder="Escolha a quantidade" required>
                </label>
            </div>
            <div class="botoes">
                <button type="submit" id="btnAdd">Adicionar</button>
                <button type="button" id="btnLimpar">Limpar</button>
            </div>
            <p id="mensagem" class="mensagem"></p>
           </form>
        </section>
        <section class="conteudo-formulario">
            <div class="cabecalho-tabela">
                <h2>Produtos Cadastrados</h2>
                <input type="search" name="" id="buscar" placeholder="Buscar Produtos">
            </div>
            <div class="secao-tabela">
                <table class="tabela">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Categotia</th>
                            <th>Preço</th>
                            <th>Quantidade</th>
                            <th>Subtotal</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                      
                    </tbody>
                </table>
            </div>
            <div class="resumo">
                <span>Total de Itens: <strong id="totalItens">0</strong></span>
                <span>Valor Total: <strong id="valorTotal">0</strong></span>
            </div>
        </section>
    </main>
    <footer class="rodape">
        <small>&copy; Loja Bodetech</small>
    </footer>
</body>
</html>
